<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roaster - The Social Network for Haters</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .brand {
            font-size: 4rem;
            font-weight: 800;
            letter-spacing: -2px;
            background: linear-gradient(135deg, #FF3B30, #FF6B6B);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 80px rgba(255, 59, 48, 0.5);
        }

        .tagline {
            font-size: 1.2rem;
            color: #888;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .container {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 24px;
            padding: 50px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 80px rgba(255, 59, 48, 0.15);
        }

        .input-wrapper {
            margin-bottom: 24px;
        }

        input {
            width: 100%;
            padding: 20px 24px;
            font-size: 1.1rem;
            background: #000000;
            border: 2px solid #1a1a1a;
            border-radius: 16px;
            color: #fff;
            transition: all 0.3s;
            outline: none;
            font-family: 'Inter', sans-serif;
        }

        input:focus {
            border-color: #FF3B30;
            box-shadow: 0 0 0 4px rgba(255, 59, 48, 0.1);
        }

        input::placeholder {
            color: #444;
        }

        .roast-btn {
            width: 100%;
            padding: 22px;
            font-size: 1.3rem;
            font-weight: 700;
            background: #FF3B30;
            border: none;
            border-radius: 16px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
            letter-spacing: 0.5px;
            box-shadow: 0 8px 32px rgba(255, 59, 48, 0.4);
        }

        .roast-btn:hover {
            background: #FF5549;
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(255, 59, 48, 0.6);
        }

        .roast-btn:active {
            transform: translateY(0);
        }

        .roast-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 40px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #1a1a1a;
            border-top: 4px solid #FF3B30;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 24px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #FF3B30;
            font-size: 1.15rem;
            font-weight: 600;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .result {
            display: none;
            margin-top: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        .result.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result img {
            width: 100%;
            border-radius: 20px;
            border: 3px solid #FF3B30;
            box-shadow: 0 0 60px rgba(255, 59, 48, 0.6),
                        0 20px 60px rgba(0, 0, 0, 0.8);
            margin-bottom: 24px;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
        }

        .action-buttons button {
            flex: 1;
            padding: 18px;
            font-size: 1.05rem;
            font-weight: 600;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
        }

        .share-btn {
            background: #25D366;
            color: #fff;
        }

        .share-btn:hover {
            background: #1ea952;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(37, 211, 102, 0.4);
        }

        .again-btn {
            background: #1a1a1a;
            color: #fff;
            border: 1px solid #333;
        }

        .again-btn:hover {
            background: #2a2a2a;
            transform: translateY(-2px);
        }

        .error {
            display: none;
            margin-top: 24px;
            padding: 20px;
            background: rgba(255, 59, 48, 0.1);
            border: 2px solid #FF3B30;
            border-radius: 14px;
            color: #FF6B6B;
            text-align: center;
            font-weight: 500;
        }

        .error.active {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @media (max-width: 600px) {
            .brand {
                font-size: 3rem;
            }

            .tagline {
                font-size: 1rem;
            }

            .container {
                padding: 30px 24px;
            }

            input {
                padding: 18px 20px;
                font-size: 1rem;
            }

            .roast-btn {
                padding: 20px;
                font-size: 1.15rem;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="brand">Roaster</h1>
        <p class="tagline">The Social Network for Haters</p>
    </div>

    <div class="container">
        <div class="input-wrapper">
            <input 
                type="text" 
                id="topicInput" 
                placeholder="Who do you want to roast? (e.g. My Ex, My Boss)"
                maxlength="100"
            >
        </div>

        <button class="roast-btn" id="roastBtn" onclick="roastThem()">
            ROAST THEM ðŸ”¥
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p class="loading-text" id="loadingText">Waking up the demon...</p>
        </div>

        <div class="result" id="result">
            <img id="roastImage" alt="Roasted">
            <div class="action-buttons">
                <button class="share-btn" onclick="shareOnWhatsApp()">
                    Share on WhatsApp ðŸš€
                </button>
                <button class="again-btn" onclick="reset()">
                    Roast Again
                </button>
            </div>
        </div>

        <div class="error" id="error"></div>
    </div>

    <script>
        // ===== CONFIGURATION - PASTE YOUR RENDER URL HERE =====
        const BACKEND_URL = 'https://roaster-vwgb.onrender.com';
        // =====================================================

        const loadingMessages = [
            "Waking up the demon...",
            "Consulting with the devil...",
            "Calculating emotional damage...",
            "Loading maximum destruction...",
            "Preparing savage roast...",
            "AI is warming up the insults...",
            "Searching database of burns..."
        ];

        let loadingInterval;
        let currentTopic = "";

        async function roastThem() {
            const topic = document.getElementById('topicInput').value.trim();
            
            if (!topic) {
                showError('Enter someone to roast! ðŸ˜¤');
                return;
            }

            currentTopic = topic;

            // Reset UI
            document.getElementById('result').classList.remove('active');
            document.getElementById('error').classList.remove('active');
            document.getElementById('loading').classList.add('active');
            document.getElementById('roastBtn').disabled = true;

            // Cycle loading messages
            let msgIndex = 0;
            document.getElementById('loadingText').textContent = loadingMessages[0];
            
            loadingInterval = setInterval(() => {
                msgIndex = (msgIndex + 1) % loadingMessages.length;
                document.getElementById('loadingText').textContent = loadingMessages[msgIndex];
            }, 3000);

            try {
                const timestamp = Date.now();
                const url = `${BACKEND_URL}/roast?topic=${encodeURIComponent(topic)}&t=${timestamp}`;
                
                // 20-second timeout
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 20000);

                const response = await fetch(url, {
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                if (!response.ok) {
                    throw new Error('Server error');
                }

                // Convert blob to image
                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);
                
                document.getElementById('roastImage').src = imageUrl;
                document.getElementById('result').classList.add('active');
                
            } catch (error) {
                if (error.name === 'AbortError') {
                    showError('Server is waking up from a nap. Please try again! ðŸ˜´');
                } else {
                    showError('Something went wrong. Try again! ðŸ’€');
                }
                console.error(error);
            } finally {
                document.getElementById('loading').classList.remove('active');
                document.getElementById('roastBtn').disabled = false;
                clearInterval(loadingInterval);
            }
        }

        function shareOnWhatsApp() {
            const url = window.location.href;
            const message = `Check out this savage roast about "${currentTopic}" ðŸ”¥\n\nGenerated by Roaster - The Social Network for Haters\n${url}`;
            const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }

        function reset() {
            document.getElementById('topicInput').value = '';
            document.getElementById('result').classList.remove('active');
            document.getElementById('topicInput').focus();
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('active');
            
            setTimeout(() => {
                errorDiv.classList.remove('active');
            }, 4000);
        }

        // Enter key support
        document.getElementById('topicInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                roastThem();
            }
        });

        // Auto-focus
        window.addEventListener('load', () => {
            document.getElementById('topicInput').focus();
        });
    </script>
</body>
</html>
