<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roaster AI - Silence Your Ego</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #050505;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* 3D Canvas */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.7;
        }

        /* Smoke Container */
        .smoke-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .smoke {
            position: absolute;
            width: 150px;
            height: 150px;
            background: radial-gradient(ellipse at center, rgba(255,100,50,0.15) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(40px);
            animation: smoke-rise 8s ease-out infinite;
            opacity: 0;
        }

        @keyframes smoke-rise {
            0% {
                opacity: 0;
                transform: translateY(100px) scale(0.5) rotate(0deg);
            }
            20% {
                opacity: 0.6;
            }
            100% {
                opacity: 0;
                transform: translateY(-600px) scale(2) rotate(180deg);
            }
        }

        .ember {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ff6b35;
            border-radius: 50%;
            filter: blur(1px);
            animation: ember-float 4s ease-out infinite;
            box-shadow: 0 0 10px #ff6b35, 0 0 20px #ff4500;
        }

        @keyframes ember-float {
            0% {
                opacity: 1;
                transform: translateY(0) translateX(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-400px) translateX(var(--drift));
            }
        }

        .navbar {
            position: relative;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 48px;
            backdrop-filter: blur(12px);
            background: rgba(5, 5, 5, 0.6);
            border-bottom: 1px solid rgba(255, 59, 48, 0.1);
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 900;
            letter-spacing: -1px;
            color: #FF3B30;
            text-shadow: 0 0 20px rgba(255, 59, 48, 0.5);
        }

        .brand-logo {
            width: 40px;
            height: 40px;
            object-fit: contain;
            filter: drop-shadow(0 0 15px rgba(255, 59, 48, 0.6));
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .system-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: #888;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 0 10px #00ff88;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.2); }
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 900px;
            margin: 0 auto;
            padding: 80px 24px;
            text-align: center;
        }

        .live-ticker {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 20px;
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid rgba(255, 59, 48, 0.3);
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            color: #FF3B30;
            margin-bottom: 32px;
            backdrop-filter: blur(12px);
        }

        .ticker-icon {
            animation: flicker 1.5s ease-in-out infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .hero-headline {
            font-size: clamp(3rem, 8vw, 5.5rem);
            font-weight: 900;
            letter-spacing: -3px;
            line-height: 1.1;
            margin-bottom: 24px;
        }

        .hero-headline .accent {
            color: #FF3B30;
            text-shadow: 0 0 40px rgba(255, 59, 48, 0.6);
        }

        .hero-subtext {
            font-size: 1.25rem;
            color: #888;
            font-weight: 400;
            margin-bottom: 64px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .input-engine {
            position: relative;
            max-width: 700px;
            margin: 0 auto 48px;
        }

        .command-line {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 2px solid rgba(255, 59, 48, 0.2);
            border-radius: 16px;
            padding: 4px;
            transition: all 0.3s ease;
        }

        .command-line:focus-within {
            border-color: #FF3B30;
            box-shadow: 0 0 0 4px rgba(255, 59, 48, 0.1);
        }

        .command-prefix {
            padding: 0 16px;
            color: #FF3B30;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .command-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            padding: 20px 8px;
            font-size: 1.1rem;
            color: #fff;
            font-family: 'Inter', monospace;
        }

        .command-input::placeholder {
            color: #555;
        }

        .execute-btn {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #FF3B30, #ff6b5e);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(255, 59, 48, 0.4);
        }

        .execute-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255, 59, 48, 0.6);
        }

        .execute-btn:active {
            transform: translateY(0);
        }

        .execute-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .arrow-icon {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .loading-container {
            display: none;
            padding: 80px 24px;
        }

        .loading-container.active {
            display: block;
        }

        .loading-ring {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(255, 59, 48, 0.1);
            border-top: 4px solid #FF3B30;
            border-radius: 50%;
            margin: 0 auto 32px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2rem;
            color: #FF3B30;
            font-weight: 600;
            animation: textPulse 2s ease-in-out infinite;
        }

        @keyframes textPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .result-card {
            display: none;
            max-width: 700px;
            margin: 0 auto;
            padding: 24px;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(12px);
            border: 2px solid #FF3B30;
            border-radius: 24px;
            box-shadow: 0 0 60px rgba(255, 59, 48, 0.3);
            animation: cardSlideIn 0.5s ease-out;
        }

        .result-card.active {
            display: block;
        }

        @keyframes cardSlideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-image {
            width: 100%;
            border-radius: 16px;
            margin-bottom: 24px;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
        }

        .whatsapp-btn, .retry-btn {
            flex: 1;
            padding: 16px 24px;
            font-size: 1rem;
            font-weight: 700;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .whatsapp-btn {
            background: #25D366;
            color: white;
        }

        .whatsapp-btn:hover {
            background: #1ea952;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(37, 211, 102, 0.4);
        }

        .retry-btn {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .error-message {
            display: none;
            max-width: 500px;
            margin: 24px auto;
            padding: 16px 24px;
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid #FF3B30;
            border-radius: 12px;
            color: #ff6b5e;
            font-weight: 600;
            animation: shake 0.5s;
        }

        .error-message.active {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 20px 24px;
            }

            .nav-brand {
                font-size: 1.25rem;
            }

            .brand-logo {
                width: 32px;
                height: 32px;
            }

            .container {
                padding: 48px 20px;
            }

            .hero-headline {
                font-size: 2.5rem;
            }

            .hero-subtext {
                font-size: 1rem;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- 3D Background Canvas -->
    <canvas id="bg-canvas"></canvas>

    <!-- Smoke Effects -->
    <div class="smoke-container" id="smokeContainer"></div>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-brand">
            ðŸ”¥ ROASTER
        </div>
        <div class="system-status">
            <div class="status-dot"></div>
            <span>System Online</span>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <!-- Live Ticker -->
        <div class="live-ticker">
            <span class="ticker-icon">ðŸ”¥</span>
            <span id="egoCounter">14,203</span> Egos Destroyed Today
        </div>

        <!-- Hero Section -->
        <h1 class="hero-headline">
            Silence Your <span class="accent">Ego.</span>
        </h1>
        <p class="hero-subtext">
            The AI that humbles you. No Filters. Just Reality.
        </p>

        <!-- Input Engine -->
        <div class="input-engine">
            <div class="command-line">
                <span class="command-prefix">></span>
                <input 
                    type="text" 
                    class="command-input" 
                    id="topicInput"
                    placeholder="Roast my Ex / Boss / Life..."
                    maxlength="100"
                >
                <button class="execute-btn" id="executeBtn" onclick="executeRoast()">
                    <svg class="arrow-icon" viewBox="0 0 24 24">
                        <path d="M5 12h14M12 5l7 7-7 7" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Loading State -->
        <div class="loading-container" id="loadingContainer">
            <div class="loading-ring"></div>
            <div class="loading-text" id="loadingText">Consulting with Satan...</div>
        </div>

        <!-- Result Card -->
        <div class="result-card" id="resultCard">
            <img src="" alt="Roasted" class="result-image" id="resultImage">
            <div class="action-buttons">
                <button class="whatsapp-btn" onclick="shareToWhatsApp()">
                    ðŸ“± Share on WhatsApp
                </button>
                <button class="retry-btn" onclick="reset()">
                    ðŸ”„ Roast Again
                </button>
            </div>
        </div>

        <!-- Error Message -->
        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        // ===== THREE.JS 3D BACKGROUND =====
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ 
            canvas: document.getElementById('bg-canvas'), 
            alpha: true, 
            antialias: true 
        });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        // Create smoke-like particles
        const smokeParticles = [];
        const smokeGeometry = new THREE.BufferGeometry();
        const smokeCount = 500;
        const positions = new Float32Array(smokeCount * 3);

        for (let i = 0; i < smokeCount; i++) {
            positions[i * 3] = (Math.random() - 0.5) * 20;
            positions[i * 3 + 1] = (Math.random() - 0.5) * 20;
            positions[i * 3 + 2] = (Math.random() - 0.5) * 10 - 5;
            
            smokeParticles.push({
                velocity: {
                    x: (Math.random() - 0.5) * 0.005,
                    y: Math.random() * 0.01 + 0.005,
                    z: (Math.random() - 0.5) * 0.002
                }
            });
        }

        smokeGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        const smokeMaterial = new THREE.PointsMaterial({
            size: 0.15,
            color: 0xff6b35,
            transparent: true,
            opacity: 0.3,
            blending: THREE.AdditiveBlending,
            depthWrite: false
        });

        const smokePoints = new THREE.Points(smokeGeometry, smokeMaterial);
        scene.add(smokePoints);

        // Add glowing orb
        const orbGeometry = new THREE.SphereGeometry(1.5, 32, 32);
        const orbMaterial = new THREE.MeshBasicMaterial({
            color: 0xff6b35,
            transparent: true,
            opacity: 0.1
        });
        const orb = new THREE.Mesh(orbGeometry, orbMaterial);
        orb.position.z = -5;
        scene.add(orb);

        const innerOrbGeometry = new THREE.SphereGeometry(0.8, 32, 32);
        const innerOrbMaterial = new THREE.MeshBasicMaterial({
            color: 0xff4500,
            transparent: true,
            opacity: 0.2
        });
        const innerOrb = new THREE.Mesh(innerOrbGeometry, innerOrbMaterial);
        innerOrb.position.z = -5;
        scene.add(innerOrb);

        camera.position.z = 5;

        // Mouse interaction
        let mouseX = 0;
        let mouseY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth - 0.5) * 2;
            mouseY = (e.clientY / window.innerHeight - 0.5) * 2;
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            const positions = smokeGeometry.attributes.position.array;
            
            for (let i = 0; i < smokeCount; i++) {
                const i3 = i * 3;
                
                positions[i3] += smokeParticles[i].velocity.x;
                positions[i3 + 1] += smokeParticles[i].velocity.y;
                positions[i3 + 2] += smokeParticles[i].velocity.z;

                if (positions[i3 + 1] > 10) {
                    positions[i3 + 1] = -10;
                    positions[i3] = (Math.random() - 0.5) * 20;
                }
            }
            
            smokeGeometry.attributes.position.needsUpdate = true;
            smokePoints.rotation.y += 0.0005;

            const pulse = Math.sin(Date.now() * 0.001) * 0.1 + 1;
            orb.scale.set(pulse, pulse, pulse);
            innerOrb.scale.set(pulse * 0.9, pulse * 0.9, pulse * 0.9);

            camera.position.x += (mouseX * 0.5 - camera.position.x) * 0.02;
            camera.position.y += (-mouseY * 0.5 - camera.position.y) * 0.02;
            camera.lookAt(0, 0, -5);

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // HTML smoke elements
        function createSmoke() {
            const container = document.getElementById('smokeContainer');
            
            for (let i = 0; i < 8; i++) {
                const smoke = document.createElement('div');
                smoke.className = 'smoke';
                smoke.style.left = Math.random() * 100 + '%';
                smoke.style.bottom = '-150px';
                smoke.style.animationDelay = Math.random() * 8 + 's';
                smoke.style.animationDuration = (6 + Math.random() * 4) + 's';
                container.appendChild(smoke);
            }
        }

        createSmoke();

        // Ember particles
        function createEmber() {
            const container = document.getElementById('smokeContainer');
            const ember = document.createElement('div');
            ember.className = 'ember';
            ember.style.left = (30 + Math.random() * 40) + '%';
            ember.style.bottom = '10%';
            ember.style.setProperty('--drift', (Math.random() - 0.5) * 100 + 'px');
            ember.style.animationDuration = (3 + Math.random() * 2) + 's';
            container.appendChild(ember);
            
            setTimeout(() => ember.remove(), 5000);
        }

        setInterval(createEmber, 300);

        // ===== MAIN APP LOGIC =====
        const API_URL = "https://roaster-vwgb.onrender.com"; // â† Replace with your backend URL

        let egoCount = 14203;
        setInterval(() => {
            egoCount += Math.floor(Math.random() * 3);
            document.getElementById('egoCounter').textContent = egoCount.toLocaleString();
        }, 5000);

        const loadingMessages = [
            "Consulting with Satan...",
            "Analyzing your bad life choices...",
            "Finding the ugliest meme template...",
            "Calculating emotional damage...",
            "Waking up the demons...",
            "Preparing maximum destruction..."
        ];

        let loadingInterval;
        let currentTopic = "";

        async function executeRoast() {
            const topic = document.getElementById('topicInput').value.trim();
            
            if (!topic) {
                showError('Enter something to roast! ðŸ˜¤');
                return;
            }

            currentTopic = topic;

            document.getElementById('resultCard').classList.remove('active');
            document.getElementById('errorMessage').classList.remove('active');
            document.getElementById('loadingContainer').classList.add('active');
            document.getElementById('executeBtn').disabled = true;

            let msgIndex = 0;
            document.getElementById('loadingText').textContent = loadingMessages[0];
            
            loadingInterval = setInterval(() => {
                msgIndex = (msgIndex + 1) % loadingMessages.length;
                document.getElementById('loadingText').textContent = loadingMessages[msgIndex];
            }, 2000);

            try {
                const timestamp = Date.now();
                const url = `${API_URL}/roast?topic=${encodeURIComponent(topic)}&t=${timestamp}`;
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 25000);

                const response = await fetch(url, {
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                if (!response.ok) {
                    throw new Error('Server error');
                }

                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);
                
                document.getElementById('resultImage').src = imageUrl;
                document.getElementById('resultCard').classList.add('active');
                
            } catch (error) {
                if (error.name === 'AbortError') {
                    showError('Server is waking up. Please try again! ðŸ˜´');
                } else {
                    showError('Something went wrong. Try again! ðŸ’€');
                }
                console.error(error);
            } finally {
                document.getElementById('loadingContainer').classList.remove('active');
                document.getElementById('executeBtn').disabled = false;
                clearInterval(loadingInterval);
            }
        }

        function shareToWhatsApp() {
            const url = window.location.href;
            const message = `My ego just got destroyed by AI ðŸ’€. Only legends can handle this. Try it: ${url}`;
            const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }

        function reset() {
            document.getElementById('topicInput').value = '';
            document.getElementById('resultCard').classList.remove('active');
            document.getElementById('topicInput').focus();
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('active');
            
            setTimeout(() => {
                errorDiv.classList.remove('active');
            }, 4000);
        }

        document.getElementById('topicInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                executeRoast();
            }
        });

        window.addEventListener('load', () => {
            document.getElementById('topicInput').focus();
        });
    </script>
</body>
    </html>
