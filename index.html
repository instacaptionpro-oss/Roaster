<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ROASTER ðŸ”¥</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Arial Black', sans-serif;
      background: #000;
      color: #ff0066;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* LAVA BACKGROUND */
    #lava-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://i.postimg.cc/R0g9tGYB/Mr.jpg') center/cover no-repeat;
      z-index: -2;
    }
    #lava-bg::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(to top, #ff3300, transparent);
      animation: lavaRise 10s infinite linear;
    }
    @keyframes lavaRise {
      0%   { transform: translateY(100%); }
      100% { transform: translateY(-100%); }
    }

    /* RISING EMBERS */
    .ember {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #ff6600;
      border-radius: 50%;
      box-shadow: 0 0 20px #ff3300;
      animation: rise 5s infinite linear;
      opacity: 0;
      z-index: -1;
    }
    @keyframes rise {
      0%   { transform: translateY(100vh) scale(0); opacity: 0; }
      15%  { opacity: 1; }
      85%  { opacity: 1; }
      100% { transform: translateY(-150px) scale(2); opacity: 0; }
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 10;
    }
    .header {
      text-align: center;
      margin: 40px 0 50px;
    }
    h1 {
      font-size: 80px;
      background: linear-gradient(90deg, #ff0066, #ff3300);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px #ff0066;
    }
    p {
      font-size: 22px;
      color: #ff3366;
    }
    .card {
      background: rgba(15,0,0,0.85);
      border: 3px solid #ff0066;
      border-radius: 20px;
      padding: 40px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 50px rgba(255,0,102,0.6);
    }
    textarea {
      width: 100%;
      height: 150px;
      background: #000;
      border: 3px solid #ff3300;
      border-radius: 15px;
      padding: 20px;
      color: #fff;
      font-size: 18px;
      resize: none;
    }
    textarea::placeholder { color: #666; }
    button {
      width: 100%;
      padding: 20px;
      margin: 30px 0;
      font-size: 28px;
      font-weight: bold;
      background: linear-gradient(45deg, #ff0066, #ff0000);
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 0 40px #ff0066;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 60px #ff0066;
    }
    .result {
      background: #000;
      border: 3px dashed #ff0066;
      border-radius: 15px;
      padding: 30px;
      min-height: 200px;
      font-size: 24px;
      line-height: 1.6;
      color: #ff3366;
      text-shadow: 0 0 10px #ff0066;
      white-space: pre-wrap;
    }
    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff0066;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="lava-bg"></div>

  <!-- LOGO -->
  <img src="logi.png" width="180" style="position:fixed; top:20px; left:20px; z-index:999; border:4px solid #ff0066; border-radius:20px; box-shadow:0 0 40px #ff0066;">

  <div class="container">
    <div class="header">
      <h1>ROASTER ðŸ”¥</h1>
      <p>Describe the victim. Watch him burn forever.</p>
    </div>

    <div class="card">
      <textarea id="description" placeholder="Describe the victim... (e.g., dude flexing rented Lambo with fake Rolex and rented girlfriend)"></textarea>

      <button id="generateBtn">ROAST THIS MAN ðŸ’€</button>

      <div class="result" id="result">
        The roast will appear here when you click the button...
        <button class="copy-btn" id="copyBtn" style="display:none;">COPY ðŸ“‹</button>
      </div>
    </div>
  </div>

  <!-- EMBERS SCRIPT -->
  <script>
    setInterval(() => {
      const e = document.createElement('div');
      e.classList.add('ember');
      e.style.left = Math.random() * 100 + 'vw';
      e.style.animationDelay = Math.random() * 4 + 's';
      e.style.background = ['#ff3300','#ff6600','#ffff00','#ff0066'][Math.floor(Math.random()*4)];
      document.body.appendChild(e);
      setTimeout(() => e.remove(), 5000);
    }, 100);
  </script>

  <!-- ROAST SCRIPT -->
  <script>
    document.getElementById("generateBtn").addEventListener("click", async () => {
      const desc = document.getElementById("description").value.trim();
      if (!desc) return alert("NO VICTIM = NO ROAST ðŸ’€");

      const btn = document.getElementById("generateBtn");
      btn.innerHTML = "BURNING HIM ALIVE...";
      btn.disabled = true;
      document.getElementById("result").textContent = "Preparing soul-destroying roast...";

      const prompt = `Roast this person with zero mercy and maximum brutality: "${desc}"
      Go full nuclear. Use caps, ratios, sound effects, internet slang, pure violence. 
      Make it so evil that even the devil says "bro calm down". 
      This is not a roast. This is a war crime.`;

      try {
        const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": "Bearer gsk_YOUR_GROQ_KEY_HERE", // â† PUT YOUR GROQ KEY HERE
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "llama-3.1-70b-versatile",
            messages: [{ role: "user", content: prompt }],
            temperature: 1.4,
            max_tokens: 600
          })
        });

        const data = await res.json();
        document.getElementById("result").textContent = data.choices[0].message.content;
        document.getElementById("copyBtn").style.display = "block";

      } catch (err) {
        document.getElementById("result").textContent = "API dead or wrong Groq key ðŸ˜‚ Fix it bro";
      }

      btn.innerHTML = "ROAST AGAIN ðŸ’€";
      btn.disabled = false;
    });

    document.getElementById("copyBtn").addEventListener("click", () => {
      navigator.clipboard.writeText(document.getElementById("result").textContent);
      const b = document.getElementById("copyBtn");
      b.textContent = "COPIED âœ…";
      setTimeout(() => b.textContent = "COPY ðŸ“‹", 2000);
    });
  </script>
</body>
    </html>
